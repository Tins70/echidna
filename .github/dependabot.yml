version: 2
updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: weekly
    time: '00:00'
  open-pull-requests-limit: 10
  ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-patch"]
      - dependency-name: 'cspell'
        update-types: ['version-update:semver-minor']
- package-ecosystem: "npm"
  directory: "/"
  schedule:
    interval: "daily"
    time: '00:00'
  allow:
    - dependency-name: "specberus"
- package-ecosystem: github-actions
  directory: '/'
  schedule:
    interval: weekly
    time: '00:00'
  open-pull-requests-limit: 10
